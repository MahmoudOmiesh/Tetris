<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tetris</title>
		<link rel="stylesheet" href="styles/main.css" />
		<script src="js/game.js" type="module"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="tetris"></div>
			<div class="column">
				<div class="nextpiece">
					<div class="piece"></div>
					<div class="piece"></div>
					<div class="piece"></div>
					<div class="piece"></div>
				</div>
				<ul class="stats">
					<li>
						<h1 class="stat">score</h1>
						<h1 class="stat-value" data-score>0</h1>
					</li>
					<li>
						<h1 class="stat">lines</h1>
						<h1 class="stat-value" data-lines>0</h1>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
